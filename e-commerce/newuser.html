<div class="container">
      <div class="fs-form-wrap" id="fs-form-wrap">
        <div class="fs-title"><h1>Supplier &amp; Customer Register</h1></div>
        <form id="myform" class="fs-form fs-form-full" autocomplete="off">
          <ol class="fs-fields">
            <li>
              <label class="fs-field-label fs-anim-upper" for="q1">Name <sup style="color:red">*</sup></label>
              <input class="fs-anim-lower" id="q1" name="name" type="text" required/>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">Contact <sup style="color:red">*</sup></label>
              <input class="fs-anim-lower" id="q2" name="contact" type="number" required/>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q3" data-info="We won't send you spam, we promise...">Email <sup style="color:red">*</sup></label>
              <input class="fs-anim-lower" id="q3" name="email" type="email" pattern="[a-zA-Z0-9!#$%&amp;'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" required/>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q4">Username <sup style="color:red">*</sup></label>
              <input class="fs-anim-lower" id="q4" name="username" type="text" required/>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q5">Password <sup style="color:red">*</sup></label>
              <input class="fs-anim-lower" id="q5" name="password" type="password" required/>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q6">Confirm Password <sup style="color:red">*</sup></label>
              <input class="fs-anim-lower" id="q6" name="con-password" type="password" required/>
            </li>
            <li data-input-trigger>
              <label class="fs-field-label fs-anim-upper" for="q7" data-info="This will help us provide special services to our customers">Gender <sup style="color:red">*</sup></label>
              <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                <span><input id="q7a" name="gender" type="radio" value="1"/><label for="q7a" class="radio-1s"></label></span>
                <span><input id="q7b" name="gender" type="radio" value="2"/><label for="q7b" class="radio-2s"></label></span>
              </div>
            </li>
            <li>
              <label class="fs-field-label fs-anim-upper" for="q8" data-info="This will help us provide special services to our customers">Country <sup style="color:red">*</sup></label>
              <input class="fs-anim-lower" id="q8" name="country" type="text" required/>
            </li>
          </ol><!-- /fs-fields -->
          <button class="fs-submit" type="submit">Send answers</button>
        </form><!-- /fs-form -->
      </div><!-- /fs-form-wrap -->
    </div><!-- /container -->
    <script src="js/classie.js"></script>
    <script src="js/selectFx.js"></script>
    <script src="js/fullscreenForm.js"></script>
    <script>
      (function() {
        var formWrap = document.getElementById( 'fs-form-wrap' );

        [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {  
          new SelectFx( el, {
            stickyPlaceholder: false,
            onChange: function(val){
              document.querySelector('span.cs-placeholder').style.backgroundColor = val;
            }
          });
        } );

        new FForm( formWrap, {
          onReview : function() {
            classie.add( document.body, 'overview' ); // for demo purposes only
          }
        } );
      });
    </script>
